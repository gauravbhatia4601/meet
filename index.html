<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #fff;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Subtle Aurora Background */
      .aurora-bg {
        background: radial-gradient(circle at 50% 0%, rgba(120, 119, 198, 0.15), transparent 60%),
                    radial-gradient(circle at 80% 10%, rgba(70, 130, 180, 0.15), transparent 50%),
                    radial-gradient(circle at 20% 20%, rgba(138, 43, 226, 0.1), transparent 50%);
        /* Removed zoom animation */
        opacity: 0.8; 
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-heavy {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

      /* Animation Utilities */
      .animate-enter { animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      @keyframes enter {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#ffffff',
              surface: '#0a0a0a',
            }
          }
        }
      }
    </script>
